on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore /warnaserror
  
  unit-tests:
    runs-on: ubuntu-latest
    env:
      GALLIUM_ENV: test
      GALLIUM_HTTP: 5080
      GALLIUM_HTTPS: 5443
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Run unit tests
      run: dotnet test
  
  api-tests:
    runs-on: ubuntu-latest
    env:
      GALLIUM_ENV: test
      GALLIUM_HTTP: 5080
      GALLIUM_HTTPS: 5443
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Run API behavior tests
      run: python3 .tests/main.py

      


    
