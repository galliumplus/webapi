# This workflow will build a .NET project

name: VÃ©rifications

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      working-directory: API
      run: dotnet restore
    - name: Build
      working-directory: API
      run: dotnet build --no-restore /warnaserror
  
  test:
    runs-on: ubuntu-latest
    env:
      GALLIUM_ENV: test
      GALLIUM_HTTP: 5080
      GALLIUM_HTTPS: 5443
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Build API
      working-directory: API
      run: dotnet build
    - name: Setup Node.js environment
      uses: actions/setup-node@v3.6.0
      with:
        node-version: 12.x
    - name: Install newman
      run: npm install -g newman
    - name: Run tests
      run: python3 postman/launch_tests


      


    
